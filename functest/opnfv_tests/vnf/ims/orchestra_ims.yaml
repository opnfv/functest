    version: '3.2.0'
    requirements:
        flavor:
          name: orchestra
          ram_min: 4096
          disk: 5
          vcpus: 2
        os_image: 'ubuntu_14.04'
    bootstrap:
        url: http://get.openbaton.org/bootstraps/bootstrap_3.2.0_opnfv/bootstrap
        config:
            url: http://get.openbaton.org/bootstraps/bootstrap_3.2.0_opnfv/bootstrap-config-file
    gvnfm:
