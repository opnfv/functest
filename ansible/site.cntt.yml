---
- hosts:
    - 127.0.0.1
  roles:
    - role: collivier.xtesting
      project: functest
      docker_tags:
        - leguer:
            branch: stable/leguer
      suites:
        - container: functest-healthcheck
          tests:
            - connection_check
            - tenantnetwork1
            - tenantnetwork2
            - vmready1
            - vmready2
            - singlevm1
            - singlevm2
            - vping_ssh
            - vping_userdata
            - cinder_test
            - odl
            - tempest_smoke
            - tempest_horizon
        - container: functest-smoke-cntt
          tests:
            - tempest_neutron_cntt
            - tempest_cinder_cntt
            - tempest_keystone_cntt
            - tempest_heat_cntt
            - rally_sanity_cntt
            - tempest_full_cntt
            - tempest_scenario_cntt
            - tempest_slow_cntt
        - container: functest-benchmarking-cntt
          tests:
            - rally_full_cntt
            - rally_jobs_cntt
            - vmtp
            - shaker
        - container: functest-vnf
          tests:
            - cloudify
            - cloudify_ims
            - heat_ims
            - vyos_vrouter
            - juju_epc
          properties:
            execution-type: SEQUENTIALLY
