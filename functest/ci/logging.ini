[loggers]
keys=root,functest,api,ci,core,cli,opnfv_tests,utils,xtesting,xci,xcore,energy,xutils

[handlers]
keys=console,wconsole,file,null

[formatters]
keys=standard

[logger_root]
level=NOTSET
handlers=null

[logger_functest]
level=NOTSET
handlers=file
qualname=functest

[logger_api]
level=NOTSET
handlers=wconsole
qualname=functest.api

[logger_ci]
level=NOTSET
handlers=console
qualname=functest.ci

[logger_core]
level=NOTSET
handlers=console
qualname=functest.core

[logger_cli]
level=NOTSET
handlers=wconsole
qualname=functest.cli

[logger_opnfv_tests]
level=NOTSET
handlers=wconsole
qualname=functest.opnfv_tests

[logger_utils]
level=NOTSET
handlers=wconsole
qualname=functest.utils

[logger_xtesting]
level=NOTSET
handlers=file
qualname=xtesting

[logger_xci]
level=NOTSET
handlers=console
qualname=xtesting.ci

[logger_xcore]
level=NOTSET
handlers=console
qualname=xtesting.core

[logger_energy]
level=NOTSET
handlers=wconsole
qualname=xtesting.energy

[logger_xutils]
level=NOTSET
handlers=wconsole
qualname=xtesting.utils

[handler_null]
class=NullHandler
level=NOTSET
formatter=standard
args=()

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_wconsole]
class=StreamHandler
level=WARN
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=standard
args=("/home/opnfv/functest/results/functest.log",)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
