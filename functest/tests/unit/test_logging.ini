[loggers]
keys=root,functest_logger

[logger_root]
level=DEBUG
handlers=console

[logger_functest_logger]
level=DEBUG
handlers=console
qualname=functest.utils.functest_logger
propagate=0

[handlers]
keys=console

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[formatters]
keys=standard

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s