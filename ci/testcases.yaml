tiers:
    -
        name: healthcheck
        order: 0
        ci_loop: '(daily)|(weekly)'
        description : >-
            First tier to be executed to verify the basic
            operations in the VIM.
        testcases:
            -
                name: healthcheck
                description: >-
                    This test case verifies the basic OpenStack services like
                    Keystone, Glance, Cinder, Neutron and Nova.

                dependencies:
                    installer: ''
                    scenario: ''

    -
        name: smoke
        order: 1
        ci_loop: '(daily)|(weekly)'
        description : >-
            Set of basic Functional tests to validate the OpenStack deployment.
        testcases:
            -
                name: vping_ssh
                description: >-
                    This test case verifies: 1) SSH to an instance using floating
                    IPs over the public network. 2) Connectivity between 2 instances
                    over a private network.
                dependencies:
                    installer: ''
                    scenario: '^((?!bgpvpn).)*$'

            -
                name: vping_userdata
                description: >-
                    This test case verifies:  1) Boot a VM with given userdata.
                    2) Connectivity between 2 instances over a private network.
                dependencies:
                    installer: ''
                    scenario: ''

            -
                name: tempest_smoke_serial
                description: >-
                    This test case runs the smoke subset of the OpenStack
                    Tempest suite. The list of test cases is generated by
                    Tempest automatically and depend on the parameters of
                    the OpenStack deplopyment.
                dependencies:
                    installer: ''
                    scenario: ''

            -
                name: rally_sanity
                description: >-
                    This test case runs a sub group of tests of the OpenStack
                    Rally suite in smoke mode.
                dependencies:
                    installer: ''
                    scenario: ''

            #-
            #    name: security_groups
            #    description: >-
            #        This test case verifies the functionality of the OpenStack
            #        security groups and that the port rules created are
            #        fullfilled.
            #    dependencies:
            #        installer: ''
            #        scenario: ''

    -
        name: sdn_suites
        order: 2
        ci_loop: '(daily)|(weekly)'
        description : >-
            Test suites corresponding to the different
            SDN Controllers existing in OPNFV.
        testcases:
            -
                name: odl
                description: >-
                    Test Suite for the OpenDaylight SDN Controller. It integrates
                    some test suites from upstream using Robot as the test
                    framework.
                dependencies:
                    installer: ''
                    scenario: 'odl'

            -
                name: onos
                description: >-
                    Test Suite for the ONOS SDN Controller. It integrates
                    some test suites from upstream using TestON as the test
                    framework.
                dependencies:
                    installer: ''
                    scenario: 'onos'

            -
                name: ovno
                description: >-
                    Test Suite for the Open Contrail SDN Controller.
                    framework.
                dependencies:
                    installer: ''
                    scenario: 'ocl'

    -
        name: features
        order: 3
        ci_loop: '(daily)|(weekly)'
        description : >-
            Test suites from feature projects
            integrated in functest
        testcases:
            -
                name: promise
                description: >-
                    Test suite from Promise project.
                dependencies:
                    installer: '(fuel)|(joid)'
                    scenario: ''

            -
                name: doctor
                description: >-
                    Test suite from Dcotor project.
                dependencies:
                    installer: 'apex'
                    scenario: ''

            -
                name: bgpvpn
                description: >-
                    Test suite from SDNVPN project.
                dependencies:
                    installer: '(fuel)|(apex)'
                    scenario: 'bgpvpn'

    -
        name: tempest
        order: 4
        ci_loop: 'weekly'
        description : >-
            This test case runs the full set of the OpenStack Tempest suite.
        testcases:
            -
                name: tempest_full_parallel
                description: >-
                    The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deplopyment.
                dependencies:
                    installer: ''
                    scenario: ''

    -
        name: rally
        order: 5
        ci_loop: 'weekly'
        description : >-
            Rally suite from the OpenStack community.
        testcases:
            -
                name: rally_full
                description: >-
                    This test case runs the full suite of scenarios of the OpenStack
                    Rally suite using several threads and iterations.
                dependencies:
                    installer: ''
                    scenario: ''

    -
        name: vnf
        order: 6
        ci_loop: 'weekly'
        description : >-
            Collection of VNF test cases.
        testcases:
            -
                name: vims
                description: >-
                    This test case deploys an OpenSource vIMS solution from Clearwater
                    using the Cloudify orchestrator. It also runs some signaling traffic.
                dependencies:
                    installer: ''
                    scenario: '(ocl)|(nosdn)|^(os-odl)((?!bgpvpn).)*$'
