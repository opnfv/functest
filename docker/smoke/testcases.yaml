---
tiers:
    -
        name: smoke
        order: 1
        description: >-
            Set of basic Functional tests to validate the OPNFV scenarios.
        testcases:
            -
                case_name: tempest_neutron
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Neutron project. The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deployment.
                run:
                    name: tempest_common
                    args:
                        mode: '^neutron_tempest_plugin\.api'
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_cinder
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Cinder project.
                run:
                    name: tempest_common
                    args:
                        mode:
                            '(?!.*test_incremental_backup)(^cinder_tempest_plugin.)'
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_keystone
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Keystone project.
                run:
                    name: tempest_common
                    args:
                        mode: 'keystone_tempest_plugin.'
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_heat
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Heat project.
                run:
                    name: tempest_heat
                    args:
                        mode: '^heat_tempest_plugin.tests'
                        option:
                            - '--concurrency=1'

            -
                case_name: rally_sanity
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs a sub group of tests of the OpenStack
                    Rally suite in smoke mode.
                run:
                    name: rally_sanity
                    args:
                        optional:
                            - 'gnocchi'

            -
                case_name: refstack_defcore
                project_name: functest
                criteria: 100
                blocking: false
                deny_skipping: true
                tests_count: 219
                description: >-
                    This test case runs a sub group of tests of the OpenStack
                    Defcore testcases.
                run:
                    name: refstack_defcore
                    args:
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_full
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deployment.
                    https://github.com/openstack/tempest/blob/18.0.0/tox.ini#L83
                run:
                    name: tempest_common
                    args:
                        mode: '(?!.*\[.*\bslow\b.*\])(^tempest\.api)'
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_scenario
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deployment.
                    https://github.com/openstack/tempest/blob/18.0.0/tox.ini#L84
                run:
                    name: tempest_common
                    args:
                        mode: '(?!.*\[.*\bslow\b.*\])(^tempest\.scenario)'
                        option:
                            - '--concurrency=1'

            -
                case_name: tempest_slow
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deployment.
                    https://github.com/openstack/tempest/blob/18.0.0/tox.ini#L84
                run:
                    name: tempest_common
                    args:
                        mode: '(?=.*\[.*\bslow\b.*\])(^tempest\.)'
                        option:
                            - '--concurrency=1'

            -
                case_name: patrole
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    Test suite from Patrole project.
                run:
                    name: patrole
                    args:
                        role: 'admin'
                        includes:
                            - 'image'
                            - 'network'
                        excludes:
                            - 'test_networks_multiprovider_rbac'
                            - 'test_auto_allocated_topology_rbac'
                            - 'test_create_network_provider_segmentation_id'
                            - 'test_list_metadef_namespaces'

            -
                case_name: networking-bgpvpn
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs OpenStack networking-bgpvpn Tempest
                    suite. The list of test cases is generated by Tempest
                    having as input the relevant regex.
                run:
                    name: tempest_common
                    args:
                        mode: '^networking_bgpvpn_tempest.tests.api\.'
                        neutron_extensions:
                            - bgpvpn
                        option:
                            - '--concurrency=3'

            -
                case_name: networking-sfc
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs OpenStack networking-sfc Tempest
                    suite. The list of test cases is generated by Tempest
                    having as input the relevant regex.
                run:
                    name: tempest_common
                    args:
                        mode:
                            '^(?:networking_sfc\.tests\.tempest_plugin.tests.api).*$'
                        neutron_extensions:
                            - sfc
                        option:
                            - '--concurrency=0'

            -
                case_name: tempest_barbican
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    It leverages on the tempest plugin containing tests used to
                    verify the functionality of a barbican installation.
                run:
                    name: barbican
                    args:
                        mode:
                            '^barbican_tempest_plugin.((?!test_signed_image_upload_boot_failure).)*$'
                        services:
                            - barbican
                        option:
                            - '--concurrency=4'
