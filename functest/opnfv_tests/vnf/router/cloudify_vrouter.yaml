        version: fraser
    requirements:
        flavor:
            name: cloudify.medium
            ram_min: 2048
    inputs:
        external_network_name: admin_floating_net
        region: RegionOne
vnf_test_suite:
    name: vyos-vrouter-test
    version: "1.0"
