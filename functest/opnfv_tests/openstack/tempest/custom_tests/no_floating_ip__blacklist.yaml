---
# The purpose of this file is to define the list of tempest test cases that have
# indirect dependencies on such Neutron L3 extensions as router, floating ip, etc.
# These test cases currently are not skipped by dynamic extension check in
# OpenStack Tempest for various reasons when running against a L2 only deployment.
-
    scenarios:
        - os-*
        - ovs
    tests:
        - neutron_tempest_plugin.api.admin.test_dhcp_agent_scheduler.DHCPAgentSchedulersTestJSON.test_list_networks_hosted_by_one_dhcp
