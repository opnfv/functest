{# all scenarios included only in full mode #}

{% if full_mode %}

  NeutronNetworks.create_and_update_networks:
    -
      args:
        network_create_args: {}
        network_update_args:
          admin_state_up: false
      context:
        {% call user_context(tenants_amount, users_amount, use_existing_users) %}
        quotas:
          neutron:
            network: -1
        {% endcall %}
      runner:
        {{ constant_runner(concurrency=concurrency, times=iterations, is_smoke=smoke) }}
      sla:
        {{ no_failures_sla() }}

  NeutronNetworks.create_and_update_ports:
    -
      args:
        network_create_args: {}
        port_create_args: {}
        port_update_args:
          admin_state_up: false
          device_id: "dummy_id"
          device_owner: "dummy_owner"
        ports_per_network: 1
      context:
        {% call user_context(tenants_amount, users_amount, use_existing_users) %}
        network: {}
        quotas:
          neutron:
            network: -1
            port: -1
        {% endcall %}
      runner:
        {{ constant_runner(concurrency=concurrency, times=iterations, is_smoke=smoke) }}
      sla:
        {{ no_failures_sla() }}

  NeutronNetworks.create_and_update_routers:
    -
      args:
        network_create_args: {}
        router_create_args: {}
        router_update_args:
          admin_state_up: false
        subnet_cidr_start: "1.1.0.0/30"
        subnet_create_args: {}
        subnets_per_network: 1
      context:
        {% call user_context(tenants_amount, users_amount, use_existing_users) %}
        network: {}
        quotas:
          neutron:
            network: -1
            subnet: -1
            port: -1
            router: -1
        {% endcall %}
      runner:
        {{ constant_runner(concurrency=concurrency, times=iterations, is_smoke=smoke) }}
      sla:
        {{ no_failures_sla() }}

  NeutronNetworks.create_and_update_subnets:
    -
      args:
        network_create_args: {}
        subnet_cidr_start: "1.4.0.0/16"
        subnet_create_args: {}
        subnet_update_args:
          enable_dhcp: false
        subnets_per_network: 1
      context:
        {% call user_context(tenants_amount, users_amount, use_existing_users) %}
        network: {}
        quotas:
          neutron:
            network: -1
            subnet: -1
        {% endcall %}
      runner:
        {{ constant_runner(concurrency=concurrency, times=iterations, is_smoke=smoke) }}
      sla:
        {{ no_failures_sla() }}

