---
- hosts:
    - 127.0.0.1
  roles:
    - role: collivier.xtesting
      project: functest
      gerrit_project: functest
      docker_tags:
        - leguer:
            branch: stable/leguer
      builds:
        dependencies:
          - repo: _
            dport:
            container: alpine
            tag: '3.12'
        steps:
          - name: build opnfv/functest-core
            containers:
              - name: functest-core
                ref_arg: BRANCH
                path: docker/core
          - name: build containers
            containers:
              - name: functest-healthcheck
                ref_arg: BRANCH
                path: docker/healthcheck
              - name: functest-smoke
                ref_arg: BRANCH
                path: docker/smoke
              - name: functest-benchmarking
                ref_arg: BRANCH
                path: docker/benchmarking
              - name: functest-vnf
                ref_arg:
                path: docker/vnf
      suites:
        - container: functest-healthcheck
          tests:
            - connection_check
            - tenantnetwork1
            - tenantnetwork2
            - vmready1
            - vmready2
            - singlevm1
            - singlevm2
            - vping_ssh
            - vping_userdata
            - cinder_test
            - odl
            - tempest_smoke
            - tempest_horizon
        - container: functest-smoke
          tests:
            - tempest_neutron
            - tempest_cinder
            - tempest_keystone
            - tempest_heat
            - tempest_telemetry
            - rally_sanity
            - refstack_compute
            - refstack_object
            - refstack_platform
            - tempest_full
            - tempest_scenario
            - tempest_slow
            - patrole_admin
            - patrole_member
            - patrole_reader
            - tempest_barbican
            - tempest_octavia
            - tempest_cyborg
        - container: functest-benchmarking
          tests:
            - rally_full
            - rally_jobs
            - vmtp
            - shaker
        - container: functest-vnf
          tests:
            - cloudify
            - cloudify_ims
            - heat_ims
            - vyos_vrouter
            - juju_epc
