[loggers]
keys=root,ci,cli,core,opnfv_tests,utils

[handlers]
keys=console,wconsole,file

[formatters]
keys=standard

[logger_root]
level=NOTSET
handlers=file

[logger_ci]
level=NOTSET
handlers=console
qualname=functest.ci

[logger_cli]
level=NOTSET
handlers=wconsole
qualname=functest.cli

[logger_core]
level=NOTSET
handlers=console
qualname=functest.core

[logger_opnfv_tests]
level=NOTSET
handlers=wconsole
qualname=functest.opnfv_tests

[logger_utils]
level=NOTSET
handlers=wconsole
qualname=functest.utils

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_wconsole]
class=StreamHandler
level=WARN
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=standard
args=("/home/opnfv/functest/results/functest.log",)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
