---
tenant_images:
    ubuntu_14.04:
        http://cloud-images.ubuntu.com/trusty/current/ubuntu-14.04-server-cloudimg-amd64-disk1.img
    cloudify_manager_4.0:
        http://repository.cloudifysource.org/cloudify/4.0.1/sp-release/cloudify-manager-premium-4.0.1.qcow2
orchestrator:
    name: cloudify
    version: '4.0'
    requirements:
        flavor:
            name: m1.medium
            ram_min: 4096
        os_image: 'cloudify_manager_4.0'
vnf:
    name: clearwater
    version: '107'
    descriptor:
        file_name: openstack-blueprint-with-sipp.yaml
        name: clearwater-opnfv
        url:
            https://github.com/boucherv/opnfv-cloudify-clearwater/archive/sipp-stress.zip
        version: '122'
    requirements:
        flavor:
            name: m1.small
            ram_min: 2048
        compute_quotas:
            cores: 150
            instances: 100
            ram: 256000
        network_quotas:
            security_group: 25
            security_group_rule: 100
            port: 150
    inputs:
        image_id: 'ubuntu_14.04'
        flavor_id: 'm1.small'
        agent_user: ubuntu
        key_pair_name: cloudify_ims_kp
        private_key_path: '/etc/cloudify/cloudify_ims.pem'
        external_network_name: ''
        public_domain: clearwater.opnfv
        release: repo122
        bono_cluster_size: 2
        sprout_cluster_size: 2
        vellum_cluster_size: 2
        dime_cluster_size: 2
        homer_cluster_size: 2
        number_of_subscribers: 50000
vnf_test_suite:
    name: clearwater-stress-test
    version: "1.0"
