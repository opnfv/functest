            branch: "stable"
        deployment-name: 'clearwater-opnfv'
        requierments:
            ram_min: 1700
            os_image: ubuntu_14.04
        inputs:
            image_id: ''
            flavor_id: ''
            agent_user: 'ubuntu'
            external_network_name: ''
