---
tiers:
    -
        name: healthcheck
        order: 0
        description: >-
            First tier to be executed to verify the basic
            operations in the VIM.
        testcases:
            -
                case_name: connection_check
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    This test case verifies the retrieval of OpenStack clients:
                    Keystone, Glance, Neutron and Nova and may perform some
                    simple queries.
                run:
                    name: connection_check

            -
                case_name: tenantnetwork1
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    It creates and configures all tenant network ressources
                    required by advanced testcases (subnet, network and
                    router).
                run:
                    name: tenantnetwork1

            -
                case_name: tenantnetwork2
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    It creates new user/project before creating and configuring
                    all tenant network ressources required by a testcase
                    (subnet, network and router).
                run:
                    name: tenantnetwork2

            -
                case_name: vmready1
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    It inherits from TenantNetwork1 which creates all network
                    resources and prepares a future VM attached to that
                    network.
                run:
                    name: vmready1

            -
                case_name: vmready2
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    It creates new user/project before creating and configuring
                    all tenant network ressources, flavors, images, etc.
                    required by advanced testcases.
                run:
                    name: vmready2

            -
                case_name: singlevm1
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    It inherits from TenantNetwork1 which creates all network
                    resources and completes it by booting a VM attached to that
                    network.
                run:
                    name: singlevm1

            -
                case_name: singlevm2
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    It creates new user/project before creating and configuring
                    all tenant network ressources and vms required by advanced
                    testcases.
                run:
                    name: singlevm2

            -
                case_name: vping_ssh
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    This test case verifies: 1) SSH to an instance using
                    floating IPs over the public network. 2) Connectivity
                    between 2 instances over a private network.
                run:
                    name: vping_ssh

            -
                case_name: vping_userdata
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    This test case verifies:  1) Boot a VM with given userdata.
                    2) Connectivity between 2 instances over a private network.
                run:
                    name: vping_userdata

            -
                case_name: cinder_test
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    This test case verifies: 1) Attach volume and to 1
                    instance; 2) Write data on volume 3) Detach volume
                    from instance 1, attach it on instance 2 3) Read volume
                    data
                run:
                    name: cinder_test

            -
                case_name: odl
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    Test Suite for the OpenDaylight SDN Controller. It
                    integrates some test suites from upstream using
                    Robot as the test framework.
                dependencies:
                    - DEPLOY_SCENARIO: 'odl'
                run:
                    name: odl
                    args:
                        suites:
                            - /src/odl_test/csit/suites/integration/basic
                            - /src/odl_test/csit/suites/openstack/neutron

            -
                case_name: tempest_smoke
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the smoke subset of the OpenStack
                    Tempest suite. The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deplopyment.
                    https://github.com/openstack/tempest/blob/18.0.0/tox.ini#L114
                run:
                    name: tempest_common
                    args:
                        mode: '(?=.*\[.*\bsmoke\b.*\])(^tempest\.api)'
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_horizon
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Horizon project.
                dependencies:
                    - DASHBOARD_URL: '^(?!\s*$).+'
                run:
                    name: tempest_horizon
                    args:
                        mode: '^tempest_horizon.'

    -
        name: smoke
        order: 1
        description: >-
            Set of basic Functional tests to validate the OPNFV scenarios.
        testcases:
            -
                case_name: tempest_neutron
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Neutron project. The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deployment.
                run:
                    name: tempest_common
                    args:
                        mode: '^neutron_tempest_plugin\.api'
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_cinder
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Cinder project.
                run:
                    name: tempest_common
                    args:
                        mode:
                            '(?!.*test_incremental_backup)(^cinder_tempest_plugin.)'
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_keystone
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Keystone project.
                run:
                    name: tempest_common
                    args:
                        mode: 'keystone_tempest_plugin.'
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_heat
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Heat project.
                run:
                    name: tempest_heat
                    args:
                        mode: '^heat_tempest_plugin.tests'
                        option:
                            - '--concurrency=1'

            -
                case_name: tempest_telemetry
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Telemetry project.
                run:
                    name: tempest_common
                    args:
                        mode: "(?!.*test_autoscaling)(?!.*test_live)\
                            (^telemetry_tempest_plugin)"
                        services:
                            - aodh
                            - gnocchi
                            - panko
                        option:
                            - '--concurrency=4'

            -
                case_name: rally_sanity
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs a sub group of tests of the OpenStack
                    Rally suite in smoke mode.
                run:
                    name: rally_sanity
                    args:
                        optional:
                            - 'gnocchi'
                            - 'barbican'

            -
                case_name: refstack_compute
                project_name: functest
                criteria: 100
                blocking: false
                deny_skipping: true
                tests_count: 222
                description: >-
                    This test case runs a sub group of tests of the OpenStack
                    Compute testcases.
                run:
                    name: refstack
                    args:
                        target: compute
                        option:
                            - '--concurrency=4'

            -
                case_name: refstack_object
                project_name: functest
                criteria: 100
                blocking: false
                deny_skipping: true
                tests_count: 58
                description: >-
                    This test case runs a sub group of tests of the OpenStack
                    Object testcases.
                run:
                    name: refstack
                    args:
                        target: object
                        option:
                            - '--concurrency=4'

            -
                case_name: refstack_platform
                project_name: functest
                criteria: 100
                blocking: false
                deny_skipping: true
                tests_count: 278
                description: >-
                    This test case runs a sub group of tests of the OpenStack
                    Platform testcases.
                run:
                    name: refstack
                    args:
                        target: platform
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_full
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deployment.
                    https://github.com/openstack/tempest/blob/18.0.0/tox.ini#L83
                run:
                    name: tempest_common
                    args:
                        mode: '(?!.*\[.*\bslow\b.*\])(^tempest\.api)'
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_scenario
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deployment.
                    https://github.com/openstack/tempest/blob/18.0.0/tox.ini#L84
                run:
                    name: tempest_common
                    args:
                        mode: '(?!.*\[.*\bslow\b.*\])(^tempest\.scenario)'
                        option:
                            - '--concurrency=1'

            -
                case_name: tempest_slow
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deployment.
                    https://github.com/openstack/tempest/blob/18.0.0/tox.ini#L84
                run:
                    name: tempest_common
                    args:
                        mode: '(?=.*\[.*\bslow\b.*\])(^tempest\.)'
                        option:
                            - '--concurrency=1'

            -
                case_name: patrole
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    Test suite from Patrole project.
                run:
                    name: patrole
                    args:
                        role: 'admin'
                        includes:
                            - 'image'
                            - 'network'
                        excludes:
                            - 'network.test_flavors_rbac'
                            - 'network.test_network_ip_availability_rbac'
                            - 'test_networks_multiprovider_rbac'
                            - 'test_auto_allocated_topology_rbac'
                            - 'test_create_network_provider_segmentation_id'
                            - 'test_update_network_provider_physical_network'
                            - 'test_update_network_provider_segmentation_id'
                            - 'network.test_agents_rbac'
                            - 'test_list_metadef_namespaces'

            -
                case_name: tempest_barbican
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    It leverages on the tempest plugin containing tests used to
                    verify the functionality of a barbican installation.
                run:
                    name: barbican
                    args:
                        mode:
                            '^barbican_tempest_plugin.((?!test_signed_image_upload_boot_failure).)*$'
                        services:
                            - barbican
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_octavia
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    It leverages on the tempest plugin containing tests used to
                    verify the functionality of an octavia installation.
                run:
                    name: tempest_common
                    args:
                        mode: "(?!.*api.v2.test_availability_zone)\
                            (?!.*api.v2.test_availability_zone_profile)\
                            (?!.*api.v2.test_member.MemberAPITest.test_member_ipv4_create)\
                            (?!.*api.v2.test_member.MemberAPITest.test_member_ipv6_create)\
                            (^octavia_tempest_plugin.tests.(api|scenario))"
                        services:
                            - octavia
                        option:
                            - '--concurrency=2'

    -
        name: benchmarking
        order: 2
        description: >-
            Run several OpenStack performance tools
            https://docs.openstack.org/performance-docs/latest/methodologies/tools.html
        testcases:
            -
                case_name: rally_full
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the full suite of scenarios of the
                    OpenStack Rally suite using several threads and iterations.
                run:
                    name: rally_full
                    args:
                        optional:
                            - 'gnocchi'
                            - 'barbican'

            -
                case_name: rally_jobs
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs a group of Rally jobs used in
                    OpenStack gating
                run:
                    name: rally_jobs
                    args:
                        optional:
                            - 'gnocchi'

            -
                case_name: vmtp
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    VMTP is a small python application that will automatically
                    perform ping connectivity, round trip time measurement
                    (latency) and TCP/UDP throughput
                dependencies:
                    - POD_ARCH: '^(?!aarch64$)'
                run:
                    name: vmtp

            -
                case_name: shaker
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    Shaker wraps around popular system network testing tools
                    like iperf, iperf3 and netperf (with help of flent). Shaker
                    is able to deploy OpenStack instances and networks in
                    different topologies.
                dependencies:
                    - POD_ARCH: '^(?!aarch64$)'
                run:
                    name: shaker

    -
        name: vnf
        order: 4
        description: >-
            Collection of VNF test cases.
        testcases:
            -
                case_name: cloudify
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case deploys the Cloudify orchestrator.
                run:
                    name: cloudify
            -
                case_name: cloudify_ims
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case deploys an OpenSource vIMS solution from
                    Clearwater using the Cloudify orchestrator. It also runs
                    some signaling traffic.
                dependencies:
                    - DEPLOY_SCENARIO: 'os-.*-nofeature-.*ha'
                run:
                    name: cloudify_ims

            -
                case_name: heat_ims
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case deploys an OpenSource vIMS solution from
                    Clearwater using the OpenStack Heat orchestrator.
                    It also runs some signaling traffic.
                run:
                    name: heat_ims

            -
                case_name: vyos_vrouter
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case is vRouter testing.
                run:
                    name: vyos_vrouter

            -
                case_name: juju_epc
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    vEPC validation with Juju as VNF manager and ABoT as test
                    executor.
                run:
                    name: juju_epc
