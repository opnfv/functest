---
tiers:
    -
        name: healthcheck
        order: 0
        description: >-
            First tier to be executed to verify the basic
            operations in the VIM.
        testcases:
            -
                case_name: connection_check
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    This test case verifies the retrieval of OpenStack clients:
                    Keystone, Glance, Neutron and Nova and may perform some
                    simple queries.
                run:
                    name: connection_check

            -
                case_name: tenantnetwork1
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    It creates and configures all tenant network ressources
                    required by advanced testcases (subnet, network and
                    router).
                run:
                    name: tenantnetwork1

            -
                case_name: tenantnetwork2
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    It creates new user/project before creating and configuring
                    all tenant network ressources required by a testcase
                    (subnet, network and router).
                run:
                    name: tenantnetwork2

            -
                case_name: vmready1
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    It inherits from TenantNetwork1 which creates all network
                    resources and prepares a future VM attached to that
                    network.
                run:
                    name: vmready1

            -
                case_name: vmready2
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    It creates new user/project before creating and configuring
                    all tenant network ressources, flavors, images, etc.
                    required by advanced testcases.
                run:
                    name: vmready2

            -
                case_name: singlevm1
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    It inherits from TenantNetwork1 which creates all network
                    resources and completes it by booting a VM attached to that
                    network.
                run:
                    name: singlevm1

            -
                case_name: singlevm2
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    It creates new user/project before creating and configuring
                    all tenant network ressources and vms required by advanced
                    testcases.
                run:
                    name: singlevm2

            -
                case_name: vping_ssh
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    This test case verifies: 1) SSH to an instance using
                    floating IPs over the public network. 2) Connectivity
                    between 2 instances over a private network.
                run:
                    name: vping_ssh

            -
                case_name: vping_userdata
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    This test case verifies:  1) Boot a VM with given userdata.
                    2) Connectivity between 2 instances over a private network.
                run:
                    name: vping_userdata

            -
                case_name: cinder_test
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    This test case verifies: 1) Attach volume and to 1
                    instance; 2) Write data on volume 3) Detach volume
                    from instance 1, attach it on instance 2 3) Read volume
                    data
                run:
                    name: cinder_test

            -
                case_name: odl
                project_name: functest
                criteria: 100
                blocking: true
                description: >-
                    Test Suite for the OpenDaylight SDN Controller. It
                    integrates some test suites from upstream using
                    Robot as the test framework.
                dependencies:
                    - DEPLOY_SCENARIO: 'odl'
                run:
                    name: odl
                    args:
                        suites:
                            - /src/odl_test/csit/suites/integration/basic
                            - /src/odl_test/csit/suites/openstack/neutron

            -
                case_name: tempest_smoke
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the smoke subset of the OpenStack
                    Tempest suite. The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deplopyment.
                    https://github.com/openstack/tempest/blob/18.0.0/tox.ini#L114
                run:
                    name: tempest_common
                    args:
                        mode: '(?=.*\[.*\bsmoke\b.*\])(^tempest\.api)'
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_horizon
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Horizon project.
                dependencies:
                    - DASHBOARD_URL: '^(?!\s*$).+'
                run:
                    name: tempest_horizon
                    args:
                        mode: '^tempest_horizon.'

    -
        name: smoke
        order: 1
        description: >-
            Set of basic Functional tests to validate the OPNFV scenarios.
        testcases:
            -
                case_name: tempest_neutron
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Neutron project. The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deployment.
                run:
                    name: tempest_common
                    args:
                        mode: '^neutron_tempest_plugin\.api'
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_cinder
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Cinder project.
                run:
                    name: tempest_common
                    args:
                        mode:
                            '(?!.*test_incremental_backup)(^cinder_tempest_plugin.)'
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_keystone
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Keystone project.
                run:
                    name: tempest_common
                    args:
                        mode: 'keystone_tempest_plugin.'
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_heat
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the Tempest suite proposed by the
                    Heat project.
                run:
                    name: tempest_heat
                    args:
                        mode: '^heat_tempest_plugin.tests'
                        option:
                            - '--concurrency=1'

            -
                case_name: rally_sanity
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs a sub group of tests of the OpenStack
                    Rally suite in smoke mode.
                run:
                    name: rally_sanity
                    args:
                        optional:
                            - 'gnocchi'

            -
                case_name: refstack_defcore
                project_name: functest
                criteria: 100
                blocking: false
                deny_skipping: true
                tests_count: 219
                description: >-
                    This test case runs a sub group of tests of the OpenStack
                    Defcore testcases.
                run:
                    name: refstack_defcore
                    args:
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_full
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deployment.
                    https://github.com/openstack/tempest/blob/18.0.0/tox.ini#L83
                run:
                    name: tempest_common
                    args:
                        mode: '(?!.*\[.*\bslow\b.*\])(^tempest\.api)'
                        option:
                            - '--concurrency=4'

            -
                case_name: tempest_scenario
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deployment.
                    https://github.com/openstack/tempest/blob/18.0.0/tox.ini#L84
                run:
                    name: tempest_common
                    args:
                        mode: '(?!.*\[.*\bslow\b.*\])(^tempest\.scenario)'
                        option:
                            - '--concurrency=1'

            -
                case_name: tempest_slow
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deployment.
                    https://github.com/openstack/tempest/blob/18.0.0/tox.ini#L84
                run:
                    name: tempest_common
                    args:
                        mode: '(?=.*\[.*\bslow\b.*\])(^tempest\.)'
                        option:
                            - '--concurrency=1'

            -
                case_name: patrole
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    Test suite from Patrole project.
                run:
                    name: patrole
                    args:
                        role: 'admin'
                        includes:
                            - 'image'
                            - 'network'
                        excludes:
                            - 'test_networks_multiprovider_rbac'
                            - 'test_auto_allocated_topology_rbac'
                            - 'test_create_network_provider_segmentation_id'
                            - 'test_list_metadef_namespaces'

            -
                case_name: networking-bgpvpn
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs OpenStack networking-bgpvpn Tempest
                    suite. The list of test cases is generated by Tempest
                    having as input the relevant regex.
                run:
                    name: tempest_common
                    args:
                        mode: '^networking_bgpvpn_tempest.tests.api\.'
                        neutron_extensions:
                            - bgpvpn
                        option:
                            - '--concurrency=4'

            -
                case_name: networking-sfc
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs OpenStack networking-sfc Tempest
                    suite. The list of test cases is generated by Tempest
                    having as input the relevant regex.
                run:
                    name: tempest_common
                    args:
                        mode:
                            '^(?:networking_sfc\.tests\.tempest_plugin.tests.api).*$'
                        neutron_extensions:
                            - sfc
                        option:
                            - '--concurrency=0'

            -
                case_name: tempest_barbican
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    It leverages on the tempest plugin containing tests used to
                    verify the functionality of a barbican installation.
                run:
                    name: barbican
                    args:
                        mode:
                            '^barbican_tempest_plugin.((?!test_signed_image_upload_boot_failure).)*$'
                        services:
                            - barbican
                        option:
                            - '--concurrency=4'

    -
        name: benchmarking
        order: 2
        description: >-
            Run several OpenStack performance tools
            https://docs.openstack.org/performance-docs/latest/methodologies/tools.html
        testcases:
            -
                case_name: rally_full
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs the full suite of scenarios of the
                    OpenStack Rally suite using several threads and iterations.
                run:
                    name: rally_full
                    args:
                        optional:
                            - 'gnocchi'

            -
                case_name: rally_jobs
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case runs a group of Rally jobs used in
                    OpenStack gating
                run:
                    name: rally_jobs
                    args:
                        optional:
                            - 'gnocchi'

            -
                case_name: vmtp
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    VMTP is a small python application that will automatically
                    perform ping connectivity, round trip time measurement
                    (latency) and TCP/UDP throughput
                dependencies:
                    - POD_ARCH: '^(?!aarch64$)'
                run:
                    name: vmtp

            -
                case_name: shaker
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    Shaker wraps around popular system network testing tools
                    like iperf, iperf3 and netperf (with help of flent). Shaker
                    is able to deploy OpenStack instances and networks in
                    different topologies.
                dependencies:
                    - POD_ARCH: '^(?!aarch64$)'
                run:
                    name: shaker

    -
        name: features
        order: 3
        description: >-
            Test suites from feature projects
            integrated in functest
        testcases:
            -
                case_name: doctor-notification
                project_name: doctor
                criteria: 100
                blocking: false
                description: >-
                    Test suite from Doctor project.
                dependencies:
                    - INSTALLER_TYPE: '(apex)|(fuel)|(daisy)'
                    - DEPLOY_SCENARIO: '^((?!fdio|nofeature).)*$'
                run:
                    name: bashfeature
                    args:
                        cmd: 'doctor-test'

            -
                case_name: functest-odl-sfc
                project_name: sfc
                criteria: 100
                blocking: false
                description: >-
                    Test suite for odl-sfc to test two chains with one SF and
                    one chain with two SFs
                dependencies:
                    - DEPLOY_SCENARIO: 'odl.*sfc'
                run:
                    name: functest-odl-sfc

            -
                case_name: barometercollectd
                project_name: barometer
                enabled: false
                criteria: 100
                blocking: false
                description: >-
                    Test suite for the Barometer project. Separate tests verify
                    the proper configuration and basic functionality of all the
                    collectd plugins as described in the Project Release Plan
                dependencies:
                    - DEPLOY_SCENARIO: 'bar'
                run:
                    name: barometercollectd

            -
                case_name: vgpu
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    Test suite for the OpenStack vGPU feature
                dependencies:
                    - DEPLOY_SCENARIO: 'vgpu'
                run:
                    name: vgpu

            -
                case_name: stor4nfv_os
                project_name: stor4nfv
                criteria: 100
                blocking: false
                description: >-
                    This tests are necessary demonstrate conformance
                    of the OpenStack+Stor4NFV deployment.
                dependencies:
                    - DEPLOY_SCENARIO: 'stor4nfv'
                run:
                    name: stor4nfv_os

    -
        name: vnf
        order: 4
        description: >-
            Collection of VNF test cases.
        testcases:
            -
                case_name: cloudify
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case deploys the Cloudify orchestrator.
                run:
                    name: cloudify
            -
                case_name: cloudify_ims
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case deploys an OpenSource vIMS solution from
                    Clearwater using the Cloudify orchestrator. It also runs
                    some signaling traffic.
                dependencies:
                    - DEPLOY_SCENARIO: 'os-.*-nofeature-.*ha'
                run:
                    name: cloudify_ims

            -
                case_name: heat_ims
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case deploys an OpenSource vIMS solution from
                    Clearwater using the OpenStack Heat orchestrator.
                    It also runs some signaling traffic.
                run:
                    name: heat_ims

            -
                case_name: vyos_vrouter
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    This test case is vRouter testing.
                run:
                    name: vyos_vrouter

            -
                case_name: juju_epc
                project_name: functest
                criteria: 100
                blocking: false
                description: >-
                    vEPC validation with Juju as VNF manager and ABoT as test
                    executor.
                run:
                    name: juju_epc
