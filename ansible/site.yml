---
- hosts:
    - 127.0.0.1
  roles:
    - role: collivier.xtesting
      project: functest
      docker_tags:
        - wallaby:
            branch: stable/wallaby
      suites:
        - container: functest-healthcheck
          tests:
            - connection_check
            - tenantnetwork1
            - tenantnetwork2
            - vmready1
            - vmready2
            - singlevm1
            - singlevm2
            - vping_ssh
            - vping_userdata
            - cinder_test
            - odl
            - tempest_smoke
            - tempest_horizon
        - container: functest-smoke
          timeout: 2h
          tests:
            - tempest_neutron
            - tempest_cinder
            - tempest_keystone
            - tempest_heat
            - tempest_telemetry
            - rally_sanity
            - refstack_compute
            - refstack_object
            - refstack_platform
            - tempest_full
            - tempest_scenario
            - tempest_slow
            - patrole_admin
            - patrole_member
            - patrole_reader
            - tempest_barbican
            - tempest_octavia
            - tempest_cyborg
        - container: functest-benchmarking
          timeout: 4h
          tests:
            - rally_full
            - rally_jobs
            - vmtp
            - shaker
        - container: functest-vnf
          timeout: 2h
          tests:
            - cloudify
            - cloudify_ims
            - heat_ims
            - vyos_vrouter
            - juju_epc
