[loggers]
keys=root,functest,api,ci,core,cli,opnfv_tests,utils,xtesting,xci,xcore,energy,xutils,sfc,sdnvpn,baro,warnings

[handlers]
keys=console,wconsole,file,dfile

[formatters]
keys=standard

[logger_root]
level=NOTSET
handlers=dfile

[logger_functest]
level=NOTSET
handlers=file
qualname=functest

[logger_api]
level=NOTSET
handlers=wconsole
qualname=functest.api

[logger_ci]
level=NOTSET
handlers=console
qualname=functest.ci

[logger_core]
level=NOTSET
handlers=console
qualname=functest.core

[logger_cli]
level=NOTSET
handlers=wconsole
qualname=functest.cli

[logger_opnfv_tests]
level=NOTSET
handlers=wconsole
qualname=functest.opnfv_tests

[logger_utils]
level=NOTSET
handlers=wconsole
qualname=functest.utils

[logger_xtesting]
level=NOTSET
handlers=file
qualname=xtesting

[logger_xci]
level=NOTSET
handlers=console
qualname=xtesting.ci

[logger_xcore]
level=NOTSET
handlers=console
qualname=xtesting.core

[logger_energy]
level=NOTSET
handlers=wconsole
qualname=xtesting.energy

[logger_xutils]
level=NOTSET
handlers=wconsole
qualname=xtesting.utils

[logger_sfc]
level=NOTSET
handlers=file,wconsole
qualname=sfc

[logger_sdnvpn]
level=NOTSET
handlers=file,wconsole
qualname=sdnvpn

[logger_baro]
level=NOTSET
handlers=file,wconsole
qualname=baro_tests

[logger_warnings]
level=NOTSET
handlers=file,console
qualname=py.warnings

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_wconsole]
class=StreamHandler
level=WARN
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=standard
args=("/home/opnfv/functest/results/functest.log",)

[handler_dfile]
class=FileHandler
level=DEBUG
formatter=standard
args=("/home/opnfv/functest/results/functest.debug.log",)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
