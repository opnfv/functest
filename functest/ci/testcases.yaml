            -
                name: moon
                criteria: 'status == "PASS"'
                blocking: false
                description: >-
                    Security management system for OPNFV
                dependencies:
                    installer: 'compass'
                    scenario: '(odl)*(moon)'
            -
                name: multisite
                criteria: 'success_rate == 100%'
                blocking: false
                description: >-
                    Test suite from kingbird
                dependencies:
                    installer: '(fuel)|(compass)'
                    scenario: 'multisite'
                run:
                    module: 'functest.opnfv_tests.openstack.tempest.tempest'
                    class: 'TempestMultisite'
            -
                name: odl-sfc
                criteria: 'status == "PASS"'
                blocking: false
                description: >-
                    Test suite for odl-sfc to test two chains and two SFs
                dependencies:
                    installer: '(apex)|(fuel)'
                    scenario: 'odl_l2-sfc'
                run:
                    module: 'functest.opnfv_tests.features.odl_sfc'
                    class: 'OpenDaylightSFC'
            -
                name: onos_sfc
                criteria: 'status == "PASS"'
                blocking: true
                description: >-
                    Test Suite for onos-sfc to test sfc function.
                dependencies:
                    installer: ''
                    scenario: 'onos-sfc'
            -
                name: parser
                criteria: 'ret == 0'
                blocking: false
                description: >-
                    Test suite from Parser project.
                dependencies:
                    installer: 'fuel'
                    scenario: '^((?!bgpvpn|noha).)*$'
                run:
                    module: 'functest.opnfv_tests.vnf.rnc.parser'
                    class: 'Parser'
            -
                name: orchestra
                criteria: 'ret == 0'
                blocking: false
                description: >-
                    Test OpenBaton (Orchestra) stack
                dependencies:
                    installer: 'joid'
                    scenario: 'unknown'
                run:
                    module: 'functest.opnfv_tests.features.orchestrator.orchestra'
                    class: 'OpenbatonOrchestrator'
    -
        name: components
        order: 3
        ci_loop: 'weekly'
        description : >-
            Extensive testing of OpenStack API.
        testcases:
            -
                name: tempest_full_parallel
                criteria: 'success_rate >= 80%'
                blocking: false
                description: >-
                    The list of test cases is generated by
                    Tempest automatically and depends on the parameters of
                    the OpenStack deplopyment.
                dependencies:
                    installer: '^((?!netvirt).)*$'
                    scenario: ''
                run:
                    module: 'functest.opnfv_tests.openstack.tempest.tempest'
                    class: 'TempestFullParallel'

            -
                name: rally_full
                criteria: 'success_rate >= 90%'
                blocking: false
                description: >-
                    This test case runs the full suite of scenarios of the OpenStack
                    Rally suite using several threads and iterations.
                dependencies:
                    installer: '^((?!netvirt).)*$'
                    scenario: ''
                run:
                    module: 'functest.opnfv_tests.openstack.rally.rally'
                    class: 'RallyFull'

    -
        name: vnf
        order: 4
        ci_loop: 'weekly'
        description : >-
            Collection of VNF test cases.
        testcases:
            -
                name: cloudify_ims
                criteria: 'status == "PASS"'
                blocking: false
                description: >-
                    This test case deploys an OpenSource vIMS solution from Clearwater
                    using the Cloudify orchestrator. It also runs some signaling traffic.
                dependencies:
                    installer: ''
                    scenario: '(ocl)|(nosdn)|^(os-odl)((?!bgpvpn).)*$'
                run:
                    module: 'functest.opnfv_tests.vnf.ims.cloudify_ims'
                    class: 'ImsVnf'
            -
                name: aaa
                criteria: 'ret == 0'
                blocking: false
                description: >-
                    Test suite from Parser project.
                dependencies:
                    installer: ''
                    scenario: ''
                run:
                    module: 'functest.opnfv_tests.vnf.aaa.aaa'
                    class: 'AaaVnf'

            -
                name: juju_epc
                criteria: 'ret == 0'
                blocking: false
                description: >-
                    Test suite from OAI project, vEPC deployed with Juju.
                dependencies:
                    installer: 'unknown'
                    scenario: 'unknown'
                run:
                    module: 'functest.opnfv_tests.vnf.epc.epc'
                    class: 'EpcVnf'

            -
                name: orchestra_ims
                criteria: 'ret == 0'
                blocking: false
                description: >-
                    VNF deployment with OpenBaton (Orchestra)
                dependencies:
                    installer: 'unknown'
                    scenario: 'unknown'
