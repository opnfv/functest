[loggers]
keys=root,functest,ci,cli,core,energy,opnfv_tests,utils

[handlers]
keys=console,wconsole,file_functest,null,file_sfc,file_sdnvpn

[formatters]
keys=standard

[logger_root]
level=NOTSET
handlers=null

[logger_functest]
level=NOTSET
handlers=file_functest
qualname=functest

[logger_ci]
level=NOTSET
handlers=console
qualname=functest.ci

[logger_cli]
level=NOTSET
handlers=wconsole
qualname=functest.cli

[logger_core]
level=NOTSET
handlers=console
qualname=functest.core

[logger_energy]
level=NOTSET
handlers=wconsole
qualname=functest.energy

[logger_opnfv_tests]
level=NOTSET
handlers=wconsole
qualname=functest.opnfv_tests

[logger_utils]
level=NOTSET
handlers=wconsole
qualname=functest.utils

[logger_sfc]
level=NOTSET
handlers=file_sfc
qualname=sfc

[logger_sdnvpn]
level=NOTSET
handlers=file_sdnvpn
qualname=sdnvpn

[handler_null]
class=NullHandler
level=NOTSET
formatter=standard
args=()

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_wconsole]
class=StreamHandler
level=WARN
formatter=standard
args=(sys.stdout,)

[handler_file_functest]
class=FileHandler
level=DEBUG
formatter=standard
args=("/home/opnfv/functest/results/functest.log",)

[handler_file_sfc]
class=FileHandler
level=DEBUG
formatter=standard
args=("/home/opnfv/functest/results/sfc.log",)

[handler_file_sdnvpn]
class=FileHandler
level=DEBUG
formatter=standard
args=("/home/opnfv/functest/results/sdnvpn.log",)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
